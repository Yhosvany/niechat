<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat | ChatApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">
  <div class="chat-sidebar">
    <div>
      <h3>People Online</h3>
    </div>
    <div id="users"></div>
    <div>
      <button id="hide-people">Hide People</button>
      <button id="leave-room">Leave Room</button>
    </div>
  </div>

  <div class="chat-main">
    <button id="show-people" class="hidden">Show People</button>
    <ul id="messages" class="chat-messages"></ul>
    <form id="message-form">
      <input id="message" name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
      <button type="submit">Send</button>
    </form>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message-title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message-body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.1.0.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
